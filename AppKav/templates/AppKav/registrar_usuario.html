{% extends "AppKav/padre.html" %}

{% load static %}

{% block title%} Registrarse {% endblock %}

{% block Proyectos %} {% endblock %}

{% block Usuarios %}
<section class="page-section bg-primary text-white mb-0" id="Usuarios">
    <div class="container">
        <!-- About Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-white">Registrar Usuario</h2>
        <!-- Icon Divider-->
        <div class="divider-custom divider-light">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- About Section Content-->
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-7">
            <form action="/AppKav/registrar_usuario/" method="POST"> {% csrf_token %} 
            {{formulario}}
            <input type="submit" value:"Guardar" class="btn btn-xl btn-outline-light">
            </form>
            </div>
        </div>
        
    </div>
</section>
{% endblock %}

{% block Consultas %} {% endblock %}
